<div class="container topbar-patrocionadora">
    <div class="row">
        <div class="col-sm-6">
            Patrocinadora: <strong>Ferrovia Centro-Atlântica S.A.</strong>
        </div>
        <div class="col-sm-6 text-right align-middle">
            <span class="badge badge-pill badge-light user">Geovane <i class="fa fa-user"></i></span>
        </div>
    </div>
</div>

<div class="navbar navbar-expand-lg navbar-default bg-primary">
    <div class="container">
        <div class="col-12 col-sm-12 col-md-auto logo">
            <img src="./assets/img/logo.png" class="img-responsive" />
        </div>
        <div class="col-sm-10 nome-sistema text-sm-left">
            Portal de Administração de Arquivos
        </div>
    </div>
</div>

<div class="container">

    <h1>Dashboard</h1>

    <div class="row">

        <div class="col-md-4">
            <div class="card card-no-link text-primary bg-secondary mb-3">
                <div class="card-body">
                    <h4 class="card-title">Total de arquivos enviados</h4>
                    <span class="number-counter">145</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-no-link text-primary bg-secondary mb-3">
                <div class="card-body">
                    <h4 class="card-title">Acertos vs Críticas</h4>
                    <span class="number-counter text-success"><i class="fa fa-long-arrow-alt-up"></i>85%</span> <span
                        class="number-counter text-danger"><i class="fa fa-long-arrow-alt-down"></i>15%</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-no-link text-primary bg-secondary mb-3">
                <div class="card-body">
                    <h4 class="card-title">Críticas</h4>
                    <span class="number-counter text-danger">5.000</span>
                </div>
            </div>
        </div>

    </div>


    <h2 class="pt-3">Últimos envios</h2>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr class="table-active">
                    <th scope="col" class="text-center">Data de envio</th>
                    <th scope="col" class="text-center">Data de processamento</th>
                    <th scope="col" class="text-center">Código da remessa</th>
                    <th scope="col" class="text-center">Qtd Críticas</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ' '.repeat(5).split('')">
                    <td class="text-center">25/10/2019</td>
                    <td class="text-center">25/10/2019</td>
                    <td class="text-center">015456</td>
                    <td class="text-center">150</td>
                    <td>
                        <button class="btn btn-primary btn-sm" title="Ver detalhes">
                            <i class="fa fa-search"></i> Detalhe
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
